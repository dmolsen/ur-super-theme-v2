      <a href="<r:site:data name="apply_link_1_url" />" class="button button--wvu-gold"><r:site:data name="apply_link_1" /></a>
    </r:if>
    <r:if expr="{{ NOT(BLANK(apply_link_2)) }}">
      <a href="<r:site:data name="apply_link_2_url" />" class="button button--pms-629-c"><r:site:data name="apply_link_2" /></a>
    </r:if>
    <r:if expr="{{ NOT(BLANK(apply_link_3)) }}">
      <a href="<r:site:data name="apply_link_3_url" />" class="button button--pms-166-c"><r:site:data name="apply_link_3" /></a>

  </div>
