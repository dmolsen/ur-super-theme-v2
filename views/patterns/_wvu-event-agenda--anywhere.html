<div class="wvu-event-agenda">
  <div class="wvu-event-agenda__container">
    <h2><r:editable_region name="agenda-title" type="simple">Event Agenda Headline</r:editable_region></h2>

    <r:get_page id="{$agenda_id}">
      <r:children:each>

        <h3><r:page:first_non_blank_attr names="alternate_name,name" /></h3>

        <table>

          <r:children:each>
            <tr>
              <td>
                <strong><r:page:content name="start-time" /> - <r:page:content name="end-time" /></strong>
              </td>
              <td>
                <strong><r:page:name /></strong><br>
                <r:page:content name="description" />
              </td>
            </tr>
          </r:children:each>

        </table>
      </r:children:each>
    </r:get_page>

  </div>
</div>
