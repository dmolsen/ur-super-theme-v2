<div class="wvu-background-color-changer">
  <div class="wvu-background-color-changer__container">

    <h2>Colors</h2>
    <ul>
      <li class="wvu-gold background">wvu-gold</li>
      <li class="wvu-blue background">wvu-blue</li>
      <li class="wvu-dune background">wvu-dune</li>
      <li class="wvu-limed-spruce background">wvu-limed-spruce</li>
      <li class="wvu-limed-spruce background">wvu-limed-spruce</li>
    </ul>

  </div>
</div>

<r:content_for name="page_js">
  <script type="text/javascript">

    $('li.wvu-gold').click(switchGold);
    $('li.wvu-blue').click(switchBlue);
    $('li.wvu-dune').click(switchDune);
    $('li.wvu-limed-spruce').click(switchLimedSpruce);
    $('li.wvu-gray-chateau').click(switchGrayChateau);

    function switchGold() {
      $('.<r:page:slug />').removeClass('background wvu-gold wvu-blue wvu-dune wvu-limed-spruce wvu-gray-chateau wvu-pine-cone wvu-schooner wvu-tide wvu-smalt wvu-endeavor wvu-morning-glory wvu-judge-gray wvu-reef-gold wvu-tangerine wvu-eden wvu-xanadu wvu-summer-green wvu-well-read wvu-trinidad wvu-candelight');
      $('.<r:page:slug />').addClass('wvu-gold background');
    }

    function switchBlue() {
      $('.<r:page:slug />').removeClass('background wvu-gold wvu-blue wvu-dune wvu-limed-spruce wvu-gray-chateau wvu-pine-cone wvu-schooner wvu-tide wvu-smalt wvu-endeavor wvu-morning-glory wvu-judge-gray wvu-reef-gold wvu-tangerine wvu-eden wvu-xanadu wvu-summer-green wvu-well-read wvu-trinidad wvu-candelight');
      $('.<r:page:slug />').addClass('wvu-blue background');
    }

    function switchDune() {
      $('.<r:page:slug />').removeClass('background wvu-gold wvu-blue wvu-dune wvu-limed-spruce wvu-gray-chateau wvu-pine-cone wvu-schooner wvu-tide wvu-smalt wvu-endeavor wvu-morning-glory wvu-judge-gray wvu-reef-gold wvu-tangerine wvu-eden wvu-xanadu wvu-summer-green wvu-well-read wvu-trinidad wvu-candelight');
      $('.<r:page:slug />').addClass('wvu-dune background');
    }

    function switchLimedSpruce() {
      $('.<r:page:slug />').removeClass('background wvu-gold wvu-blue wvu-dune wvu-limed-spruce wvu-gray-chateau wvu-pine-cone wvu-schooner wvu-tide wvu-smalt wvu-endeavor wvu-morning-glory wvu-judge-gray wvu-reef-gold wvu-tangerine wvu-eden wvu-xanadu wvu-summer-green wvu-well-read wvu-trinidad wvu-candelight');
      $('.<r:page:slug />').addClass('wvu-limed-spruce background');
    }

    function switchGrayChateau() {
      $('.<r:page:slug />').removeClass('background wvu-gold wvu-blue wvu-dune wvu-limed-spruce wvu-gray-chateau wvu-pine-cone wvu-schooner wvu-tide wvu-smalt wvu-endeavor wvu-morning-glory wvu-judge-gray wvu-reef-gold wvu-tangerine wvu-eden wvu-xanadu wvu-summer-green wvu-well-read wvu-trinidad wvu-candelight');
      $('.<r:page:slug />').addClass('wvu-limed-spruce background');
    }

  </script>
</r:content_for>
